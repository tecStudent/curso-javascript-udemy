<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Calculadora</h1>
        <input type="text" class="input-valores">
        <div class="botoes">
            
            <button class="botao c">C</button>
            <button class="botao parentes-abre">(</button>
            <button class="botao parentes-fecha">)</button>
            <button class="botao divisão">/</button>
            <button class="botao sete">7</button>
            <button class="botao oito">8</button>
            <button class="botao nove">9</button>
            <button class="botao multiplicação">*</button>
            <button class="botao quatro">4</button>
            <button class="botao cinco">5</button>
            <button class="botao seis">6</button>
            <button class="botao soma">+</button>
            <button class="botao um">1</button>
            <button class="botao dois">2</button>
            <button class="botao tres">3</button>
            <button class="botao menos">-</button>
            <button class="botao ponto">.</button>
            <button class="botao zero">0</button>
            <button class="botao apagar-digito"><<</button>
            <button class="botao igual">=</button>
        </div>
        
        
        


    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
