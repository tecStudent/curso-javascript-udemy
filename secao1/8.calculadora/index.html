<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Calculadora</h1>
        <input type="text" class="input-valores">
        <div class="botoes">
            
            <button class="botao c">C</button>
            <button class="botao btn-num">(</button>
            <button class="botao btn-num">)</button>
            <button class="botao btn-num">/</button>
            <button class="botao btn-num">7</button>
            <button class="botao btn-num">8</button>
            <button class="botao btn-num">9</button>
            <button class="botao btn-num">*</button>
            <button class="botao btn-num">4</button>
            <button class="botao btn-num">5</button>
            <button class="botao btn-num">6</button>
            <button class="botao btn-num">+</button>
            <button class="botao btn-num">1</button>
            <button class="botao btn-num">2</button>
            <button class="botao btn-num">3</button>
            <button class="botao btn-num">-</button>
            <button class="botao btn-num">.</button>
            <button class="botao btn-num">0</button>
            <button class="botao apagar-digito">&laquo;</button>
            <button class="botao igual">=</button>
        </div>
        
        
        


    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
